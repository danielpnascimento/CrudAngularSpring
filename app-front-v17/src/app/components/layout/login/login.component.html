<div class="container ">
  <div class="row min-vh-100">
    <!-- <div class="col-lg-4"></div> -->
    <div class="d-flex justify-content-center align-items-center">
      <div class="card text-center card-fixo">
        <div class="card-body">
          <h3>Autentique-se</h3>
          <br>
          <mdb-form-control>
            <!-- Habilitando o  keyup para logar com o enter -->
            <!-- Sendo alterado na aula23 para JWT-->
            <!-- <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="usuario"
              (keyup.enter)="logar()" /> -->
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="login.username"
              (keyup.enter)="logar()" />
            <label mdbLabel class="form-label" for="usuario">Usu√°rio</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <!-- <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="senha"
              (keyup.enter)="logar()" /> -->
            <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="login.password"
              (keyup.enter)="logar()" />
            <label mdbLabel class="form-label" for="senha">Senha:</label>
          </mdb-form-control>
          <br>

          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="logar()">Acessar</button>
        </div>
      </div>
    </div>

    <!-- <div class="col-lg-4"></div> -->

  </div>
</div>
