<div class="container p-4">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h3 class="d-flex justify-content-center">Listagem de Acessórios</h3>
          <div class="d-flex justify-content-end pb-3">
            <!-- <button type="button" class="btn btn-primary btn-rounded me-3" mdbRipple routerLink="/admin/carros/new">
              Novo</button> -->
            <!-- Trabalhando com modal ao invés de rota -->
            <button type="button" class="btn btn-primary btn-rounded me-3 px-3 py-1 px-sm-4 py-lg-2" mdbRipple
              (click)="new()">
              Novo</button>
          </div>

          <div class="table-wrapper ">
            <table border="1" class="table table-striped table-sm align-middle">
              <thead>
                <tr class="table-light">
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Quantidade</th>
                  <th></th>
                </tr>
              </thead>

              <tbody class="small-responsive">
                <!-- @for (acessorio of lista; track $index) { -->
                <!-- Com paginação automatica jogando/pegando a lista na ts -->
                @for (acessorio of getItemsPaginated(); track $index) {
                <tr>
                  <td>{{acessorio.id}}</td>
                  <td class="text-break">{{acessorio.nome}}</td>
                  <td>{{acessorio.quantidade}}</td>

                  <!-- Criar o css para direita sem afetar a linhas e desativa o de baixo -->
                  <!-- <td class="direita"> -->
                  <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                      <!-- Esconde btn na modal -->
                      @if (esconderBtn) {
                      <button type="button" class="btn btn-primary btn-rounded me-3 px-3 py-1 px-sm-4 py-lg-2" mdbRipple
                        (click)="select(acessorio)">Selecionar</button>
                      }@else {
                      <button type="button" class="btn btn-primary btn-rounded px-3 py-1 px-sm-4 py-lg-2" mdbRipple
                        (click)="edit(acessorio)">Editar</button>

                      <button type="button" class="btn btn-danger btn-rounded px-3 py-1 px-sm-4 py-lg-2" mdbRipple
                        (click)="deleteById(acessorio)">Deletar</button>
                      }
                    </div>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
          <!-- Dropdown -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
              <label for="pageSize" class="me-2 small-responsive">Itens por página</label>
              <select id="pageSize" class="form-select d-inline-block w-auto small-responsive" [(ngModel)]="pageSize"
                (change)="onPageSizeChange()">
                <option [value]="5">5</option>
                <option [value]="10">10</option>
                <option [value]="20">20</option>
                <option [value]="lista.length">Todos</option>
              </select>
            </div>

            <!-- Paginação -->
            <!-- <nav aria-label="container"> -->
            <nav aria-label="Page navigation ">
              <!-- <ul class="pagination d-flex justify-content-end"> -->
              <ul class="pagination mb-0 ">
                <!-- <li class="page-item active"> -->
                <li class="page-item me-2 " [class.disabled]="currentPage === 1">
                  <!-- <a class="page-link" href="#" tabindex="-1">Anterior</a> -->
                  <a class="btn btn-rounded btn-sm border" (click)="changePage(currentPage - 1)"><</a>
                </li>
                <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
                <li class="page-item me-2" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
                  <a class="page-link " (click)="changePage(page)">{{page}}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <!-- <a class="page-link" href="#">2 <span class="sr-only">(atual)</span></a> -->
                  <a class="btn btn-rounded btn-sm border" (click)="changePage(currentPage + 1)">></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Iniciando a utilização do modal ao inves de router -->
<ng-template #modalAcessorioDetalhe>

  <div class="modal-header">
    <h5 class="modal-title fs-5" id="exampleModalLabel">Acessórios</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">

    <!-- Reutilizando e adcionando o dado na input-->
    <!-- onde e recebe o retorno enviado da carrolist do metodo retornoDetalhe -->
    <app-acessoriosdetails [acessorio]="acessorioEdit" (retorno)="retornoDetalhe($event)"></app-acessoriosdetails>

  </div>

</ng-template>
