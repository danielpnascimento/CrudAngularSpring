<div class="container pt-4">
  <div class="row">
    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastre o Acess√≥rio</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="acessorio.nome" />
            <label mdbLabel class="form-label" for="usuario">Nome</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="acessorio.quantidade" />
            <label mdbLabel class="form-label" for="usuario">Quantidade</label>
          </mdb-form-control>
          <br>
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
