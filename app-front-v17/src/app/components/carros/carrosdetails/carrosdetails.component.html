<div class="container pt-4">
  <div class="row">
    <!-- <div class="col-lg-4"></div> -->
    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de Carros</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.nome" />
            <label mdbLabel class="form-label" for="usuario">Nome</label>
          </mdb-form-control>
          <br>
          <!-- <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.ano" />
            <label mdbLabel class="form-label" for="usuario">Ano</label>
          </mdb-form-control>
          <br> -->

          <div>
            <!-- Oculta o btn -->
            @if (carro.marca == null) {
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">
              Buscar Marca</button>
            }@else {
            <!--Exibe -->
            <span class="text-primary"> Marca: {{carro.marca.nome + " - "}}</span>
            <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="buscarMarca()">
              Trocar Marca</button>
            }
          </div>
          <br>

          <!-- Acessórios -->
          <div>
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarAcessorio()">
              Buscar Acessórios</button>
          </div>
          <br>

          <!-- Mini tabela de exibição de acessórios dentro da modal novo carro para vincular-->
          <table border="1" class="table table-striped ">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <!-- <th scope="col">Ano</th> -->
                <!-- <th scope="col">Acessórios</th> -->
                <th scope="col">Ações</th>
              </tr>
            </thead>

            <tbody>
              <!-- @for (carro of lista; track $index) { -->
              @for (acessorio of carro.acessorios; track $index) {
              <tr>
                <td>{{acessorio.id}}</td>
                <td>{{acessorio.nome}}</td>
                <!-- <td>{{acessorio.ano}}</td> -->

                <!-- Criar o css para direita sem afetar a linhas e desativa o de baixo -->
                <td class="direita"></td>
                <td class="d-flex justify-content-end">
                  <button type="button" class="btn btn-danger btn-rounded" mdbRipple
                    (click)="desvicularAcessorioCarro(acessorio)">Deletar</button>
                </td>
              </tr>
              }
            </tbody>
          </table>


          <button type="button" class="btn btn-primary btn-rounded " mdbRipple (click)="save()">Salvar</button>
        </div>
      </div>
    </div>

  </div>

  <ng-template #modalMarcas>

    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Marcas</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">

      <!-- Reutilizando e adcionando o dado na input-->
      <!-- onde e recebe o retorno enviado da carrolist do metodo retornoDetalhe -->
      <!-- Escondendo os btn no modo modal -->
      <app-marcaslist [esconderBtn]="true" (retorno)="retornoMarca($event)"></app-marcaslist>

    </div>

  </ng-template>

  <ng-template #modalAcessorios>

    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Acessórios</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">

      <!-- Reutilizando e adcionando o dado na input-->
      <!-- onde e recebe o retorno enviado da carrolist do metodo retornoDetalhe -->
      <!-- Escondendo os btn no modo modal -->
      <app-acessorioslist [esconderBtn]="true" (retorno)="retornoAcessorio($event)"></app-acessorioslist>

    </div>

  </ng-template>

  <!-- Tela de cadastro e edição 'MODAL's' -->
